spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes: # checks if req has path of /api/users, redirects to USER-SERVICE
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/users/**

        - id: activity-service # unique identifier for this specific route
          uri: lb://ACTIVITY-SERVICE # target destination using load balancer to route to USER-SERVICE registered in Eureka
          predicates: #conditions that must be met for this route to be used
            - Path=/api/activities/** # if requests starts with /api/users -> USER-SERVICE/api/users

        - id: ai-service
          uri: lb://AI-SERVICE
          predicates:
            - Path=/api/recommendations/**

server:
  port: 8080

eureka:
  client:
    serviceUrl: #locates eureka server
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    prefer-ip-address: true
    instance-id:
